<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Arimo|Sanchez" rel="stylesheet">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container animated fadeInUp">
        <h1 class="title">Gratuitometer</h1>
        <form>
            <div class="section">
                <h5>How much is the bill?</h5>
                $ <input id="bill-amount" type="number" placeholder="Enter bill amount">
            </div>
            <div class="section">
                <h5>How was the service?</h5>
                <select id="select-service">
                    <option disabled selected value="0">Select a value</option>
                    <option value="0.25">25% - Fantastic!</option>
                    <option value="0.20">20% - Great!</option>
                    <option value="0.18">18% - Decent.</option>
                    <option value="0.15">15% - Meh.</option>
                    <option value="0.05">5% - Find a new job.</option>
                </select>
            </div>
        </form>
        <div class="section">
            <h5>How many people are splitting the tip?</h5>
            <input id="people-count" type="number" placeholder="How many?">
        </div>
        <div class="section">
            <button type="button" id="calc-button">Gratuify</button>
        </div>

        <div class="section" id="tip-display">
            <h3>Tip:</h3>
            <span>$</span><span id="tip">0.00</span><span id="per-person"> per person</span>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
