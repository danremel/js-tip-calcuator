<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Gratuitometer</h1>
        <form>
            <h5>How much is the bill?</h5>
            $ <input id="bill-amount" type="text" placeholder="Enter bill amount">
            <select id="select-service">
                <option disabled selected value="0">How was the service?</option>
                <option value="0.25">25% - Fantastic!</option>
                <option value="0.20">20% - Great</option>
                <option value="0.18">18% - Decent</option>
                <option value="0.15">15% - Meh.</option>
                <option value="0.05">5% - Find a new job.</option>
            </select>
        </form>
        <h5>How many people are splitting the tab?</h5>
        <input id="people-count" type="text" placeholder="How many?">

        <button type="button" id="calc-button">GRATUIFY!</button>
    </div>
</body>

</html>
